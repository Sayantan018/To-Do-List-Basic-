<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="contHold">
        <div class="container">
            <h2 class="app-title">TO DO LIST</h2>
            <div class="taskadd">
                <input type="text" id="myInput" placeholder="Enter A Task Title">
                <button class="addBtn"><i class="ri-add-large-line"></i> Add</button>
            </div>
            <div class="tasks">
                <h5 class="noTask">No Tasks Added Yet</h5>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
